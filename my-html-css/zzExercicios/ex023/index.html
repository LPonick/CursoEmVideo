<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse:collapse ;
            width: 400px;
        }
        td{
            border: solid 1px black;
            padding: 10px;
        }
        tr.linha{
            background-color: red;
        }
        td.data{
            background-color: rgb(250, 168, 182);
        }
    </style>
</head>
<body>
    <header>
        <h1>minha primeira Tabelas</h1>
    </header>
    <main>
        <table>
            <tr>
                <td>
                    A1
                </td>
                <td>
                    B1
                </td>
                <td>
                    C1
                </td>
            </tr>
            <tr class="linha">
                <td>
                    A2
                </td>
                <td>
                    B2
                </td>
                <td>
                    C2
                </td>
            </tr>
            <tr>
                <td class="data">
                    A3
                </td>
                <td>
                    B3
                </td>
                <td>
                    C3
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
